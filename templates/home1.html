<!DOCTYPE html>
<html>
<head>
	<title>TweetMap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css') }}" />
    <style type="text/css">
        html, body { 
     		height: 100%;
     	}
     	#map { 
     		height: 100%; 
     	}
    </style>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
              <a class="navbar-brand" href="#">Please select keyword</a>
            </div>
    <ul class="nav navbar-nav navbar-left">
    <form method="POST"> 

        <select name ="dropdown" >
            <option selected="selected"  disabled="disabled"></option>
            <option value="Restaurant">Restaurant</option>
            <option value="Basketball">Basketball</option>
            <option value="Weather">Weather</option>
            <option value="Friday">Friday</option>
            <option value="Cloud">Cloud</option>
            <option value="Movie">Movie</option>
            <option value="Panda">Panda</option>
            <option value="God">God</option>
            <option value="Trump">Trump</option>
            <option value="Hilarious">Hilarious</option>
        </select>
    </ul>

     <div class="navbar-header">
              <a class="navbar-brand" href="#"> Please select display max size</a>
            </div>

    <ul class="nav navbar-nav navbar-left">
    <form method="POST"> 

        <select name ="dropdown2" >
            <option selected="maxsize"  disabled="disabled"></option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
        </select>
    </ul>
    
    <div class="keyword">
      
       <a class="navbar-brand" href="#">    keyword: {{selected}}</a>

       <a class="navbar-brand" href="#">total showed twitters in map: {{count}}</a>
  
      
    </div>

<ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-default navbar-btn" onclick='this.form.submit()'>Search</button>
            </ul>
            
</form>
<noscript><input type="submit" value="Submit"></noscript>

    </nav>

	<div id="map"></div>
  <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='bower_components/moment/min/moment.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

  
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  
  <script type="text/javascript">
    
    var locations = {{marker_list|tojson}};
    var small_blue = 'https://storage.googleapis.com/support-kms-prod/SNP_2752125_en_v0'

    var UScenter = {lat: 40.461881, lng: -99.757229};

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: UScenter,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });



    var marker, i;
    var infowindow = new google.maps.InfoWindow();

    
    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][0][0], locations[i][0][1]),
        map: map,
        icon: small_blue
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][1]);
          infowindow.open(map, marker);
        }
      })(marker, i));

        
      }

  </script>


</body>
</html>
